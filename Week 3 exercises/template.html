<!DOCTYPE html>
<!-- HTML5 doctype -->

<html lang="en">
  <!-- HTML5 opening HTML tag with language. The HTML tag can also be used on it's own -->
  <style>
    #pic1 {
      position: absolute;
      left: 100px;
      top: 100px;
      z-index: 1;
      box-shadow: 10px 10px grey;
    }

    #pic2 {
      position: absolute;
      left: 150px;
      top: 150px;
      z-index: 2;
      box-shadow: 10px 10px grey;
    }

    #pic3 {
      position: absolute;
      left: 200px;
      top: 200px;
      z-index: 3;
      box-shadow: 10px 10px grey;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <!-- HTML5 charset -->

    <title>HTML5 Template</title>

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="pic1"><img src="king.png" /></div>
    <div id="pic2"><img src="queen.png" /></div>
    <div id="pic3"><img src="jack.png" /></div>
  </body>
</html>
